name: Operator Metadata Sanity

on:
  push:
    branches:
      - main
      - "maint-*"
  pull_request:
    branches:
      - main
      - "maint-*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.18.x]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: mstksg/get-package@master
        with:
          apt-get: libgpgme-dev libbtrfs-dev libdevmapper-dev

      - name: Setup the Operator SDK toolkit
        run: |
          mkdir -p $HOME/go/bin
          make operator-sdk

      - name: Ensure autogenerated stuff is in the best possible shape
        run: |
          export PATH=$HOME/go/bin:$PATH
          make manifests generate
          make bundle
          make non-olm
          find ./bundle* -type f -exec sed -i -e 's/operator-sdk-v1.16.0+git/operator-sdk-v1.17.0/g' {} \;

          if [[ -n $(git status -s) ]] ; then
            echo
            echo -e "\e[31mGenerating manifests leaves tracked fields in a modified state."
            echo -e "\e[31mEnsure to include updated manifests in this PR."
            echo -e "\e[31mThis is usually done by running 'make manifests generate' and running 'git add ...' for the files that was modified by generating manifests.\e[0m"
            git status -s
            git diff --color
            exit 1
          fi

      - name: Ensure go modules are tidy
        run: |
          go mod tidy
          if [[ -n $(git status -s) ]] ; then
            echo -e "\e[31mRunning 'go mod tidy' changes the current setting"
            echo -e "\e[31mEnsure to include updated go.mod and go.sum in this PR."
            echo -e "\e[31mThis is usually done by running 'go mod tidy'\e[0m"
            git status -s
            git diff --color
            exit 1
          fi

      - name: Ensure go fmt is clean
        run: |
          make fmt
          if [[ -n $(git status -s) ]] ; then
            echo -e "\e[31mRunning 'make fmt' changes the current codebase"
            echo -e "\e[31mEnsure to include updated codebase in this PR."
            echo -e "\e[31mThis is usually done by running 'make fmt'\e[0m"
            git status -s
            git diff --color
            exit 1
          fi

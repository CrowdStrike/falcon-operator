name: gosec

on:
  push:
    branches:
      - main
      - 'maint-*'
  pull_request:
    branches:
      - main
      - 'maint-*'

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: on
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-exclude=G307 ./...'

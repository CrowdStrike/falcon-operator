apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: falcon-operator
spec:
  channel: certified-1.0
  name: falcon-operator
  source: certified-operators
  sourceNamespace: openshift-marketplace
  config:
    env:
      - name: LEADER_ELECT
        value: 'true'
      - name: LEASE_DURATION
        value: '60s'
      - name: RENEW_DEADLINE
        value: '45s'
